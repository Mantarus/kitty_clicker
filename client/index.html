<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Kitty clicker</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>

    <body>
    <form>
        <input type="button" onclick="increase()" value="Click!"/>
        <label id="count">0</label>
    </form>
    <form>
        <input type="button" onclick="addAutoClicker()" value="Add Autoclicker!"/>
        <label id="autoclickerCount">0</label>
    </form>
    <form>
        <input type="button" onclick="upgradeAutoClicker()" value="Upgrade Autoclicker!"/>
        <label id="autoclickerPower">2</label>
    </form>
    <div>
        <label>Clicks per second: </label>
        <label id="cps">0</label>
    </div>
    </body>
</html>
